name: Build ISO

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-iso:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Nix
        uses: cachix/install-nix-action@v22
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: Build ISO
        run: |
          nix run .#iso
          ISO_PATH=$(find ./result -name "*.iso" -type f)
          echo "ISO_PATH=$ISO_PATH" >> $GITHUB_ENV
          echo "ISO_NAME=$(basename $ISO_PATH)" >> $GITHUB_ENV

      - name: Rename ISO with version (Release)
        if: github.event_name == 'release'
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          cp "$ISO_PATH" "hydenix-iso-${VERSION}.iso"
          echo "VERSIONED_ISO_PATH=hydenix-iso-${VERSION}.iso" >> $GITHUB_ENV

      - name: Rename ISO with commit (Manual)
        if: github.event_name == 'workflow_dispatch'
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          cp "$ISO_PATH" "hydenix-iso-v${SHORT_SHA}.iso"
          echo "VERSIONED_ISO_PATH=hydenix-iso-v${SHORT_SHA}.iso" >> $GITHUB_ENV

      - name: Upload ISO to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.VERSIONED_ISO_PATH }}
          tag_name: ${{ github.event.release.tag_name }}
          append_body: true
          body: |

            ## ISO Installation

            1. Download the ISO file
            2. Burn it to a USB drive using:
               ```
               nix run github:richen604/hydenix#burn-iso -- ${{ env.VERSIONED_ISO_PATH }} /dev/sdX
               ```
               (Replace /dev/sdX with your USB device)
            3. Boot from the USB drive
            4. Follow the on-screen instructions
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create ISO Release (Manual Trigger)
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: iso-${{ github.sha }}
          name: HydeNix ISO ${{ github.sha }}
          draft: false
          prerelease: true
          files: ${{ env.VERSIONED_ISO_PATH }}
          body: |
            HydeNix ISO built from commit ${{ github.sha }}

            This is a manually triggered ISO build.

            ## Installation

            1. Download the ISO file
            2. Burn it to a USB drive using:
               ```
               nix run github:richen604/hydenix#burn-iso -- ${{ env.VERSIONED_ISO_PATH }} /dev/sdX
               ```
               (Replace /dev/sdX with your USB device)
            3. Boot from the USB drive
            4. Follow the on-screen instructions
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
